<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/common/nvafoot.css">
</head>


<style>
    @keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.animated-bg {
    background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c, #f1c40f);
    background-size: 400% 400%;
    animation: gradientAnimation 6s ease infinite;
    color: white;
    padding: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.125rem; 
    border-radius: 0.5rem;
}

</style>


<body class="bg-gray-50 min-h-screen flex flex-col">

    <div id="navbar-placeholder"></div>
    <div class="container mx-auto px-4 py-8 max-w-5xl flex-grow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Cart Items Section -->
            <div class="md:col-span-2 bg-white rounded-xl shadow-lg">
                <div class="animated-bg">
                    <h2 class="text-2xl font-bold">Shopping Cart</h2>
                    <div id="cart-summary" class="text-sm font-semibold">0 Items Selected</div>
                </div>

                <div id="cart-items" class="p-4 max-h-[500px] overflow-y-auto">
                    <!-- Dynamically Rendered Cart Items Here -->
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-3">Order Summary</h3>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Subtotal</span>
                        <span id="subtotal" class="font-semibold">₹0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Discount</span>
                        <span id="discount" class="text-green-600">₹0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Delivery Fee</span>
                        <span id="shipping-cost" class="text-gray-800">₹0</span>
                    </div>
                    <div class="border-t pt-4 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-800">Total</span>
                        <span id="total-price" class="text-2xl font-bold text-blue-500">₹0</span>
                    </div>
                </div>
                <button onclick="window.location.href='payment.html'" id="checkout-btn" 
                        class="w-full mt-6 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/js/common/footerNav.js"></script>
    <script type="module" src="/js/cart.js"></script>
</body>
</html>
