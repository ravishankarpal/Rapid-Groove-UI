<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/nav-footer.js"></script>
    <style>
        /* Ensure the modal has max height and doesn't overflow the screen */
        #addressPopup {
            max-height: 100vh;
            overflow: hidden;
        }

        #addressPopup .max-h-full {
            max-height: calc(100vh - 20px);
            overflow-y: auto;
        }

        /* Disable body scroll when the popup is active */
        body.no-scroll {
            overflow: hidden;
        }
    </style>
    <script src="js/cart.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container mx-auto p-4 max-w-6xl">
        <!-- Progress Steps -->
        <div class="flex justify-between mb-8 " id="removecontent">
            <div class="flex items-center flex-1">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 bg-purple-600 text-white border-purple-600">1</div>
                <span class="ml-2 text-purple-600">Cart</span>
                <div class="w-full h-0.5 mx-2 bg-gray-300"></div>
            </div>
            <div class="flex items-center flex-1">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 border-gray-300 text-gray-400">2</div>
                <span class="ml-2 text-gray-400">Address</span>
                <div class="w-full h-0.5 mx-2 bg-gray-300"></div>
            </div>
            <div class="flex items-center flex-1">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 border-gray-300 text-gray-400">3</div>
                <span class="ml-2 text-gray-400">Payment</span>
                <div class="w-full h-0.5 mx-2 bg-gray-300"></div>
            </div>
            <div class="flex items-center">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 border-gray-300 text-gray-400">4</div>
                <span class="ml-2 text-gray-400">Summary</span>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Product Details -->
            <div class="lg:w-2/3">
                <h2 class="text-xl font-medium mb-4" id="disbleText">Product Details</h2>
                <div id="productDetails" class="bg-white rounded-lg shadow p-4">
                    <!-- Product details will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Price Details -->
            <div class="lg:w-1/3" id="priceremove">
                <h2 class="text-xl font-medium mb-4">Price Details (<span id="itemCount">0</span> Items)</h2>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="space-y-3" id="priceDetails">
                        <!-- Price details will be inserted here by JavaScript -->
                    </div>
                    
                    <div class="mt-4 bg-green-50 p-3 rounded-md text-green-600" id="discountMessage">
                        <!-- Discount message will be inserted here -->
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-sm text-gray-500 mb-2">Clicking on 'Continue' will not deduct any money</p>
                        <button class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="address-popup-placeholder"></div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/address.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
