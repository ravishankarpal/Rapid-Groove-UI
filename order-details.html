<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="navbar-placeholder"></div>
    <div class="container mx-auto px-4 py-4 sm:py-6 max-w-5xl">
        <!-- Order Header Section -->
        <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6 mb-4">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Order Details</h1>
                    <div class="mt-1 sm:mt-2 flex flex-wrap gap-2 text-sm text-gray-600">
                        <span id="orderDate"></span>
                        <span class="hidden sm:inline">â€¢</span>
                        <span id="orderId" class="font-medium"></span>
                    </div>
                </div>
                <div>
                    <span id="orderStatus" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"></span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- Main Content -->
            <div class="lg:col-span-2 space-y-4">
                <!-- Delivery Info -->
                <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2 mb-4">
                        <h2 class="text-lg sm:text-xl font-semibold text-gray-900">Delivery Information</h2>
                        <span id="deliveryDate" class="text-sm text-gray-600"></span>
                    </div>
                    <div id="shippingAddress" class="prose text-gray-600">
                        <!-- Shipping address will be inserted here -->
                    </div>
                </div>

                <!-- Order Items -->
                <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4">Order Items</h2>
                    <div id="orderItems" class="space-y-4">
                        <!-- Order items will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Order Summary Sidebar -->
            <div class="space-y-4">
                <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4">Payment Summary</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Shipping</span>
                            <span id="shipping" class="font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm text-green-600">
                            <span>Discount</span>
                            <span id="discount" class="font-medium"></span>
                        </div>
                        <div class="pt-3 mt-3 border-t border-gray-200">
                            <div class="flex justify-between">
                                <span class="text-base sm:text-lg font-semibold">Total</span>
                                <span id="total" class="text-base sm:text-lg font-semibold"></span>
                            </div>
                            <div class="mt-2 text-sm text-gray-600">
                                Paid via <span id="paymentMethod" class="font-medium"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                    <div class="space-y-3">
                        <button  id="downloadInvoiceBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Download Invoice
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

 

<div id="footer-placeholder"></div>

<script src="/js/common/footerNav.js"></script>
<script type="module" src="./js/order-detail.js"></script>
<script type="module" src="./js/invoice.js"></script>
</body>

</html>
