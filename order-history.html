<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div id="navbar-placeholder"></div>
    <main class="min-h-screen py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header Section -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                <h1 class="text-3xl font-bold text-gray-900 text-center sm:text-left">Your Orders</h1>
                <div class="flex items-center gap-4">
                    <h2 class="text-lg font-medium text-gray-700" id="orderCount">Total Orders: 0</h2>
                    <select id="periodSelect" class="px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="3months">Past 3 Months</option>
                        <option value="6months">Past 6 Months</option>
                        <option value="1year">Past 1 Year</option>
                    </select>
                </div>
            </div>

            <!-- Filter Buttons Section -->
            <div class="flex flex-wrap justify-between items-center mb-6 border-b pb-3 space-y-4 sm:space-y-0">
                <div class="flex gap-4 flex-wrap">
                    <button class="font-medium text-blue-600" data-status="">Orders</button>
                    <button class="text-gray-600 hover:text-gray-900" data-status="NOT_SHIPPED_YET">Not Yet Shipped</button>
                    <button class="text-gray-600 hover:text-gray-900" data-status="CANCELLED">Cancelled Orders</button>
                </div>
                <div class="w-full sm:w-auto">
                    <div class="relative">
                        <input type="text" id="searchOrders" placeholder="Search all orders"
                            class="w-full sm:w-96 pl-10 pr-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Orders Container -->
            <div id="ordersContainer" class="space-y-6"></div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/common/footerNav.js"></script>
    <script type="module" src="/js/order-history.js"></script>
</body>

</html>
