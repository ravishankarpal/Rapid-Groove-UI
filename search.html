<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Rapid Groove</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <script src="/js/common/footerNav.js"></script>
</head>
<body class="bg-gray-50">
    <div id="navbar-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="flex items-center mb-8">
            <h1 id="searchTitle" class="text-3xl font-bold text-gray-800">Search Results</h1>
            <span id="loadingIndicator" class="ml-4 hidden">
                <i class="fas fa-spinner fa-spin text-pink-500"></i>
            </span>
        </div>

        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be populated here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-gray-400 text-5xl mb-4"></i>
            <h2 class="text-2xl font-semibold text-gray-600">No products found</h2>
            <p class="text-gray-500 mt-2">Try adjusting your search terms or browse our categories</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
            <h2 class="text-2xl font-semibold text-red-600">Something went wrong</h2>
            <p class="text-gray-500 mt-2">Unable to fetch search results. Please try again later.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

     <script type="module" src="/js/search.js"></script>
     
</body>
</html>
