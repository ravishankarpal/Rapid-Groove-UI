<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star-hover {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .star-hover:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-gray-100 flex items-center justify-center p-6">
    <main class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="p-6 bg-white border-b">
            <h1 class="text-2xl font-semibold text-gray-800">Write a Review</h1>
            <p class="text-gray-500 mt-1">Share your experience with this product</p>
        </div>

        <!-- Product Info -->
        <div class="flex items-center gap-4 p-6 bg-gray-50">
            <div id="productImageContainer" class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden">
                <img id="productImage" class="w-full h-full object-cover">
            </div>
            <div>
                <h2 id="productName" class="text-lg font-medium text-gray-800"></h2>
                <span
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 mt-2">
                    Verified Purchase
                </span>
            </div>
        </div>

        <!-- Rating Section -->
        <div class="p-6">
            <h3 class="text-sm font-medium text-gray-700 mb-4">Overall Rating</h3>
            <div class="flex gap-2 mb-6" id="starContainer"></div>
            <p id="ratingText" class="text-sm text-gray-600 mt-2 hidden"></p>
        </div>

        <!-- Review Form -->
        <form id="reviewForm" class="p-6 pt-0 space-y-6">
            <div>
                <label for="reviewContent" class="block text-sm font-medium text-gray-700 mb-2">Review</label>
                <textarea id="reviewContent" rows="4"
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    placeholder="What did you like or dislike? What did you use this product for?"></textarea>
                <p class="mt-2 text-sm text-gray-500">Minimum 10 characters required</p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4 pt-4 border-t">
                <button type="button"
                    class="flex-1 px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-all"
                    onclick="window.history.back()">
                    Cancel
                </button>
                <button type="submit"
                    class="flex-1 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all"
                    id="submitButton" >
                    Submit Review
                </button>
            </div>
        </form>
    </main>

    <script type="module" src="./js/review-your-purchase.js"></script>
</body>

</html>
