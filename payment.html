<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <script type="module" src="/js/payment.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>
    

    <div class="container mx-auto p-4 max-w-6xl">
        <!-- Progress Bar (Same as before) -->
        <div class="flex justify-between mb-8">
            <!-- Cart Step (Active) -->
            <div class="flex items-center flex-1">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 bg-purple-600 text-white border-purple-600">1</div>
                <span class="ml-2 text-purple-600">Cart</span>
                <div class="w-full h-0.5 mx-2 bg-purple-600"></div>
            </div>

            <!-- Address Step (Active) -->
            <div class="flex items-center flex-1">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 bg-purple-600 text-white border-purple-600">2</div>
                <span class="ml-2 text-purple-600">Address</span>
                <div class="w-full h-0.5 mx-2 bg-purple-600"></div>
            </div>

            <!-- Payment Step (Current Step) -->
            <div class="flex items-center flex-1">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 bg-purple-600 text-white border-purple-600">3</div>
                <span class="ml-2 text-purple-600">Payment</span>
                <div class="w-full h-0.5 mx-2 bg-gray-300"></div>
            </div>

            <!-- Summary Step (Inactive) -->
            <div class="flex items-center">
                <div class="rounded-full w-8 h-8 flex items-center justify-center border-2 border-gray-300 text-gray-400">4</div>
                <span class="ml-2 text-gray-400">Summary</span>
            </div>
        </div>
    </div>

    <!-- Payment Methods and Order Summary -->
    <div class="max-w-7xl mx-auto mt-8 px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Payment Methods -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Select Payment Method</h2>
            <div class="space-y-4">
                <!-- Pay Online Section -->
                <div class="border border-gray-200 rounded-md p-4">
                  
                    <div class="mt-2">
                        <label class="flex items-center">
                            <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-purple-600">
                            <span class="ml-2">Pay by any UPI App</span>
                        </label>
                    </div>
                </div>

                <!-- Wallet Option -->
                <div class="border border-gray-200 rounded-md p-4">
                    <label class="flex items-center">
                        <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-purple-600">
                        <span class="ml-2">Wallet</span>
                    </label>
                </div>

                <!-- Pay Later Option -->
                <div class="border border-gray-200 rounded-md p-4">
                    <label class="flex items-center">
                        <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-purple-600">
                        <span class="ml-2">Pay Later</span>
                    </label>
                </div>

                <!-- Debit/Credit Cards -->
                <div class="border border-gray-200 rounded-md p-4">
                    <label class="flex items-center">
                        <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-purple-600">
                        <span class="ml-2">Debit/Credit Cards</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Price Details</h2>
            
            <div id="orderSummary" class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Total Price</span>
                    <span id="totalAmount" class="font-semibold">₹0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Discount</span>
                    <span id="totalDiscounts" class="font-semibold text-green-600">-₹0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Delivery Fee</span>
                    <span id="deliveryFee" class="font-semibold">₹0</span>
                </div>
                <div class="border-t pt-3 mt-3">
                    <div class="flex justify-between items-center font-semibold">
                        <span>Total Amount</span>
                        <span id="finalAmount" class="text-xl text-purple-600">₹0</span>
                    </div>
                </div>
            </div>

            <div class="bg-green-100 text-green-600 p-2 rounded-md mt-4">
                You will save ₹<span id="totalSavings">0</span> on this order
            </div>

            <button class="mt-6 w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">
                Continue to Payment
            </button>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/js/common/footerNav.js"></script>
</body>
</html>
