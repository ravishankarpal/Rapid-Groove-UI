<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md p-8 mt-10">
            <!-- Success Message -->
            <div class="border-b pb-4">
                <h1 class="text-2xl font-bold text-green-600">Order placed, thank you!</h1>
                <p class="text-gray-600 mt-2">Confirmation will be sent to your email.</p>
            </div>

            <!-- Shipping Address -->
            <div class="py-4 border-b">
                <h2 class="font-semibold text-lg mb-2">Shipping to:</h2>
                <p id="shipping-address" class="text-gray-700"></p>
            </div>

            <!-- Delivery Date -->
            <div class="py-4 border-b">
                <h2 class="font-semibold text-lg">Delivery date:</h2>
                <p class="text-gray-700 mt-1">Friday, 27 Dec</p>
            </div>

            <!-- Product Details -->
            <div class="py-4">
                <h2 class="font-semibold text-lg mb-4">Product Details:</h2>
                <div id="product-list" class="space-y-4">
                    <!-- Dynamically rendered product items will go here -->
                </div>
            </div>

            <!-- Order Review Link -->
            <div class="mt-6">
                <a href="/orders" class="text-blue-600 hover:text-blue-800 font-medium inline-flex items-center">
                    <span>Review or edit your recent orders</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const params = new URLSearchParams(window.location.search);
                const address = JSON.parse(decodeURIComponent(params.get('orderAddress')));
                const cartDetails = JSON.parse(decodeURIComponent(params.get('orderCartDetails')));

                const productDetails = [];
                let index = 0;
                while (params.has(`productName${index}`) && params.has(`size${index}`)) {
                    productDetails.push({
                        productName: decodeURIComponent(params.get(`productName${index}`)),
                        size: decodeURIComponent(params.get(`size${index}`))
                    });
                    index++;
                }

                // Display shipping address
                document.getElementById('shipping-address').textContent =
                    `${address.name}, ${address.streetAddress}, ${address.city}, ${address.state}, ${address.pincode}, ${address.country}`;



                // Display product details
                const productList = document.getElementById('product-list');
                productDetails.forEach(item => {
                    const productItem = document.createElement('div');
                    productItem.className = 'flex gap-4 items-start';
                    productItem.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="font-medium text-gray-800">${item.productName}</h3>
                        <p class="text-gray-600">Size: ${item.size}</p>
                    </div>
                `;
                    productList.appendChild(productItem);
                });

            } catch (error) {
                console.error('Error loading order details:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
                errorDiv.textContent = 'Error loading order details. Please try again later.';
                document.querySelector('.max-w-3xl').prepend(errorDiv);
            }
        });
    </script>
</body>

</html>
