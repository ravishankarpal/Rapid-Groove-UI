<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/password-reset.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 fade-in">
        <!-- Header Icon -->
        <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-lock text-2xl text-white"></i>
        </div>

        <!-- Progress Steps -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium">1</div>
                <div class="w-16 h-0.5 bg-indigo-600"></div>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-medium step-2">2</div>
                <div class="w-16 h-0.5 bg-gray-200 step-2-line"></div>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-medium step-3">3</div>
            </div>
        </div>

        <!-- Step 1: Request OTP -->
        <div id="otp-request-step">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Reset Password</h2>
            <form id="otpRequestForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Enter your email address"
                        required 
                    />
                </div>
                <button 
                    type="submit" 
                    id="sendOtpButton"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium"
                >
                    <span class="button-content inline-flex items-center">
                        <i class="fas fa-paper-plane mr-2"></i> Send Recovery Code
                    </span>
                </button>
                <div id="otpRequestMessage" class="hidden"></div>
            </form>
        </div>

        <!-- Step 2: Validate OTP -->
        <div id="otp-validate-step" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Enter Recovery Code</h2>
            <form id="otpValidationForm" class="space-y-6">
                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Recovery Code</label>
                    <input 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Enter 6-digit code"
                        maxlength="6"
                        required 
                    />
                </div>
                <button 
                    type="submit" 
                    id="validateOtpButton"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium"
                >
                    <span class="button-content inline-flex items-center">
                        <i class="fas fa-check mr-2"></i> Verify Code
                    </span>
                </button>
                <div id="otpValidationMessage" class="hidden"></div>
            </form>
        </div>

        <!-- Step 3: Change Password -->
        <div id="password-change-step" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Set New Password</h2>
            <form id="passwordChangeForm" class="space-y-6">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Enter new password"
                        required 
                    />
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                        placeholder="Confirm new password"
                        required 
                    />
                </div>
                <button 
                    type="submit" 
                    id="changePasswordButton"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium"
                >
                    <span class="button-content inline-flex items-center">
                        <i class="fas fa-lock mr-2"></i> Reset Password
                    </span>
                </button>
                <div id="passwordChangeMessage" class="hidden"></div>
            </form>
        </div>
    </div>
<script src="/js/password-reset.js"></script>
</body>
</html>
