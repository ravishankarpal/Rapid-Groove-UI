<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals | Fashion Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            min-width: 12rem;
            background-color: white;
            border-radius: 0.375rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }

            .desktop-menu {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <nav class="bg-purple-600 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-white">
                        <i class="fas fa-shopping-bag mr-2 text-pink-300"></i>Rapid Groove
                    </a>
                </div>

                <!-- Search Bar -->
                <div class="hidden md:flex flex-1 max-w-md mx-6">
                    <div class="relative w-full">
                        <input type="text" 
                               placeholder="Search products..." 
                               class="w-full px-4 py-2 rounded-md text-gray-800 bg-white border-none focus:ring-2 focus:ring-pink-300 focus:outline-none">
                        <div class="absolute right-3 top-2.5 text-gray-400">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Toggle -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-toggle" class="text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex desktop-menu items-center space-x-6">
                    <a href="#" class="text-white hover:text-pink-200 transition">Home</a>

                    <!-- Categories Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="text-white hover:text-pink-200 transition">Categories</a>
                        <div class="dropdown-menu hidden bg-white shadow-lg rounded-md mt-2">
                            <a href="skinCare.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Skin Care</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Makeup</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Hair Care</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Fragrances</a>
                        </div>
                    </div>

                    <a href="#" class="text-white hover:text-pink-200 transition">New Arrivals</a>

                    <!-- Account Dropdown -->
                    <div class="dropdown relative">
                        <button id="accountButton" class="text-white hover:text-pink-200 transition flex items-center">
                            <i class="fas fa-user mr-2"></i>
                            <span id="userGreeting">Account</span>
                        </button>
                        
                        <div id="accountMenu" class="dropdown-menu hidden">
                            <!-- User Info Section (Initially Hidden) -->
                            <div id="userInfo" class="hidden px-4 py-2 border-b border-gray-200">
                                <div id="userName" class="font-medium text-gray-800"></div>
                                <div id="userEmail" class="text-sm text-gray-600"></div>
                            </div>

                            <!-- Guest Menu -->
                            <div id="guestMenu">
                                <a href="/login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Login</a>
                                <a href="/signup.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Sign Up</a>
                            </div>

                            <!-- Logged In Menu -->
                            <div id="loggedInMenu" class="hidden">
                                <a href="/orders.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Orders</a>
                                <button id="logoutButton" class="w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</button>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <i class="fas fa-shopping-cart text-white cursor-pointer"></i>
                        <span class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full px-2">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-purple-700 text-white">
            <a href="#" class="block px-4 py-2 hover:bg-purple-600">Home</a>
            <a href="#" class="block px-4 py-2 hover:bg-purple-600">Categories</a>

            <div class="px-4 py-2">
                <a href="skinCare.html" class="block py-2 hover:bg-purple-600">Skin Care</a>
                <a href="#" class="block py-2 hover:bg-purple-600">Makeup</a>
                <a href="#" class="block py-2 hover:bg-purple-600">Hair Care</a>
                <a href="#" class="block py-2 hover:bg-purple-600">Fragrances</a>
            </div>

            <a href="#" class="block px-4 py-2 hover:bg-purple-600">New Arrivals</a>
            
            <!-- Mobile Account Section -->
            <div class="px-4 py-2">
                <div id="mobileUserInfo" class="hidden">
                    <div id="mobileUserName" class="font-medium"></div>
                    <div id="mobileUserEmail" class="text-sm"></div>
                </div>
                <div id="mobileGuestMenu">
                    <a href="/login.html" class="block py-2 hover:bg-purple-600">Login</a>
                    <a href="/signup.html" class="block py-2 hover:bg-purple-600">Sign Up</a>
                </div>
                <div id="mobileLoggedInMenu" class="hidden">
                    <a href="/orders.html" class="block py-2 hover:bg-purple-600">My Orders</a>
                    <button id="mobileLogoutButton" class="block py-2 hover:bg-purple-600 w-full text-left">Logout</button>
                </div>
            </div>
        </div>


    </nav>

    <script>
        // Get DOM elements
        const user = localStorage.getItem('userName');
        const email = localStorage.getItem('userEmail');
        const token = localStorage.getItem('userJwtToken');
        const userGreeting = document.getElementById('userGreeting');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userInfo = document.getElementById('userInfo');
        const guestMenu = document.getElementById('guestMenu');
        const loggedInMenu = document.getElementById('loggedInMenu');
        const accountMenu = document.getElementById('accountMenu');
        const accountButton = document.getElementById('accountButton');

        // Mobile elements
        const mobileUserInfo = document.getElementById('mobileUserInfo');
        const mobileUserName = document.getElementById('mobileUserName');
        const mobileUserEmail = document.getElementById('mobileUserEmail');
        const mobileGuestMenu = document.getElementById('mobileGuestMenu');
        const mobileLoggedInMenu = document.getElementById('mobileLoggedInMenu');
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        function updateUIForLoggedInUser() {
            // Desktop UI
            // userName.textContent = `Hello, ${user}`;
            userEmail.textContent = email;
            userGreeting.textContent = `Hello, ${user}`;
            userInfo.classList.remove('hidden');
            loggedInMenu.classList.remove('hidden');
            guestMenu.classList.add('hidden');

            // Mobile UI
            mobileUserName.textContent = `Hello, ${user}`;
            mobileUserEmail.textContent = email;
            mobileUserInfo.classList.remove('hidden');
            mobileLoggedInMenu.classList.remove('hidden');
            mobileGuestMenu.classList.add('hidden');
        }

        function updateUIForGuestUser() {
            // Desktop UI
            userGreeting.textContent = 'Account';
            userInfo.classList.add('hidden');
            loggedInMenu.classList.add('hidden');
            guestMenu.classList.remove('hidden');

            // Mobile UI
            mobileUserInfo.classList.add('hidden');
            mobileLoggedInMenu.classList.add('hidden');
            mobileGuestMenu.classList.remove('hidden');
        }

        // Check authentication state on load
        if (token && user) {
            updateUIForLoggedInUser();
        } else {
            updateUIForGuestUser();
        }

        // Account dropdown toggle
        accountButton.addEventListener('mouseover', () => {
            accountMenu.classList.remove('hidden');
        });

        accountMenu.addEventListener('mouseleave', () => {
            accountMenu.classList.add('hidden');
        });

        // Logout functionality
        function handleLogout(e) {
            e.preventDefault();
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userJwtToken');
            updateUIForGuestUser();
            window.location.href = '/login.html';
        }

        const logoutButton = document.getElementById('logoutButton');
        const mobileLogoutButton = document.getElementById('mobileLogoutButton');
        if (logoutButton) logoutButton.addEventListener('click', handleLogout);
        if (mobileLogoutButton) mobileLogoutButton.addEventListener('click', handleLogout);

        // Mobile menu toggle
      

        
        
         

          // Categories dropdown specific handling
const categoriesDropdown = document.querySelector('.dropdown');
const categoriesMenu = categoriesDropdown ? categoriesDropdown.querySelector('.dropdown-menu') : null;

if (categoriesDropdown && categoriesMenu) {
    categoriesDropdown.addEventListener('mouseover', () => {
        categoriesMenu.classList.remove('hidden');
    });

    categoriesDropdown.addEventListener('mouseleave', () => {
        categoriesMenu.classList.add('hidden');
    });
}


mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });





        

    </script>
</body>
</html>
