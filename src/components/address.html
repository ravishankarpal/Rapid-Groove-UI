<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Address</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-gray-700 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-center items-center">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="font-bold text-lg">Manage Address</span>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto p-8">
        <div class="space-y-6">
            <!-- Address List -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold mb-4">Select Delivery Address</h2>
                <div id="addressListContainer" class="space-y-4 max-h-96 overflow-y-auto"></div>
            </div>

            <!-- Add Address Button -->
            <button onclick="openAddressModal()"
                class="w-full text-center border-2 border-dashed border-purple-600 text-purple-600 p-3 rounded-lg hover:bg-purple-50">
                + Add New Address
            </button>
        </div>

        <!-- Add New Address Modal -->
        <div id="addressModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Add New Address</h2>
                    <button onclick="closeAddressModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="addressForm" class="space-y-4">
                    <input type="text" id="name" name="name" placeholder="Full Name" class="w-full p-2 border rounded">
                    <input type="tel" id="phoneNo" name="phoneNo" placeholder="Phone Number" class="w-full p-2 border rounded">
                    <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" class="w-full p-2 border rounded">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="city" name="city" placeholder="City" class="w-full p-2 border rounded">
                        <input type="text" id="state" name="state" placeholder="State" class="w-full p-2 border rounded">
                    </div>
                    <input type="text" id="pinCode" name="pinCode" placeholder="Pin Code" class="w-full p-2 border rounded">
                    <button type="submit"
                        class="w-full bg-purple-600 text-white p-3 rounded hover:bg-purple-700">
                        Save Address
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/js/address.js"></script>
</body>
</html>
