<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <!-- Tracking Header -->
      <div class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Track Your Order</h2>
          <p class="text-gray-600">Order ID: <span id="displayOrderId"></span></p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-600">Carrier: <span id="carrier" class="font-semibold"></span></p>
          <p class="text-sm text-gray-600">Tracking #: <span id="trackingNumber" class="font-semibold"></span></p>
        </div>
      </div>
  
      <!-- Current Status -->
      <div class="bg-blue-50 rounded-lg p-4 mb-8">
        <div class="flex items-center space-x-3">
          <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-blue-600 font-medium">Current Status</p>
            <p id="currentStatus" class="text-lg font-bold text-gray-800"></p>
          </div>
        </div>
      </div>
  
      <!-- Timeline -->
      <div class="relative">
        <div id="timeline" class="ml-6 space-y-6">
          <!-- Timeline items will be inserted here -->
        </div>
        <!-- Vertical line -->
        <div class="absolute left-2 top-0 h-full w-0.5 bg-gray-200"></div>
      </div>
    </div>
  </div>
