<div class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <!-- Order Info -->
      <div class="flex justify-between items-start mb-10">
        <div>
          <h2 class="text-xl font-semibold text-gray-900">Tracking Details</h2>
          <p class="mt-1 text-gray-500">Order #<span id="displayOrderId" class="font-medium"></span></p>
        </div>
        <div class="text-right">
          <p class="text-gray-500">Carrier: <span id="carrier" class="text-gray-900 font-medium"></span></p>
          <p class="mt-1 text-gray-500">Tracking: <span id="trackingNumber" class="text-gray-900 font-medium"></span></p>
        </div>
      </div>
  
      <!-- Status Label -->
      <div class="mb-8">
        <span id="currentStatus" class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-blue-50 text-blue-700"></span>
      </div>
  
      <!-- Tracking Timeline -->
      <div class="relative">
        <!-- Steps Container -->
        <div id="timeline" class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <!-- Timeline items will be inserted here -->
        </div>
      </div>
    </div>
  </div>
