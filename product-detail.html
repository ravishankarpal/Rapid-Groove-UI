<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/productDetail.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgb(211, 211, 211);
        }

        .product-image {
            max-height: 400px;
            object-fit: cover;
        }

        .rating {
            display: flex;
            align-items: center;
        }

        .rating i {
            color: gold;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product Image -->
            <div>
                <img id="product-image" class="w-full h-full product-image rounded-lg shadow-md" alt="Product Image">
            </div>

            <!-- Product Details -->
            <div>
                <h1 id="product-name" class="text-3xl font-bold mb-2"></h1>
                <h2 class="text-xl font-semibold mb-1" id="product-subtitle"></h2>
                <div class="rating mb-2">
                    <i class="fas fa-star"></i>
                    <span id="product-rating" class="font-semibold"></span>
                    <span id="product-ratings-count" class="text-gray-600"></span>
                    <span class="mx-1">|</span>
                    <span id="product-reviews-count" class="text-gray-600"></span>
                </div>

                <div class="text-2xl font-semibold mb-4">
                    MRP: ₹<span id="product-original-price" class="text-gray-500 line-through"></span>
                    <span class="text-red-600">₹ <span id="product-price" class="font-bold"></span></span>
                    <span id="product-discount" class="text-sm text-green-600"></span>
                </div>
                <p class="text-sm text-gray-600 mb-4">inclusive of all taxes</p>
                <p id="promotion" class="text-sm text-blue-600 mb-4"></p>

                <!-- Size Options -->
                <div id="size-options" class="mb-4">
                    <label class="block mb-2 font-semibold">Choose Size:</label>
                    <div class="flex space-x-4">
                        <!-- Dynamic buttons will be added here -->
                    </div>
                </div>

                <!-- Quantity and Price -->
                <div id="quantity-section" class="mb-4">
                    <label class="block mb-2 font-semibold">Quantity:</label>
                    <div class="flex items-center space-x-4">
                        <button id="decrease-quantity" class="border px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300">-</button>
                        <span id="quantity" class="text-xl">1</span> <!-- Default quantity is 1 -->
                        <button id="increase-quantity" class="border px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300">+</button>
                    </div>
                </div>

                <!-- Total Price -->
                <div class="text-2xl font-semibold mb-4">
                    Total Price: ₹<span id="total-price" class="font-bold"></span>
                </div>

                <!-- Add to Bag Button -->
                <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300 mb-4">
                    Add to Bag
                </button>

                <!-- Delivery Options -->
                
                <div class="mt-6">
                    <h3 class="font-semibold">Delivery Options</h3>
                    <p class="text-gray-600">Enter your pincode to check delivery options</p>
                    <input type="text" class="border rounded-md p-2 mt-2" placeholder="Enter Pincode" id="pincode-input">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" onclick="checkPincode()">
                        Check
                    </button>
                
                    <!-- Delivery Message Section -->
                    <div id="delivery-message" class="mt-4"></div>
                </div>
                

            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

</body>

</html>
